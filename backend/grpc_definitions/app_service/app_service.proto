syntax = "proto3";

package app_service;

service AppService {
    rpc CreateApp(CreateAppRequest) returns (CreateAppResponse) {}
    rpc DeleteApp(DeleteAppRequest) returns (DeleteAppResponse) {}
    rpc GetApps(GetAppsRequest) returns (GetAppsResponse){}
    rpc GetByID(GetByIDRequest) returns (GetByIDResponse) {}
    // rpc AddMember(AddMemberRequest) returns (AddMemberResponse) {}
    // rpc RemoveMember(RemoveMemberRequest) returns (RemoveMemberResponse) {}
}
message DeleteAppRequest {
    string app_uuid = 1;
    string tracing_ID = 2;
}

message DeleteAppResponse {
    int32 status_code = 1;
    string msg = 2;
}
message CreateAppRequest {
    string owner_uuid = 1;
    string name = 2;
    string organization = 3;
    // light distributed tracing ID - light because it serves the propose  of developing
    // because it is super dope what I am doing
    string tracing_ID = 4;
}
message CreateAppResponse {
    int32 status_code = 1;
    string msg = 2;
}

message GetAppsRequest {
    string user_uuid = 1;
    // light distributed tracing ID - light because it serves the propose  of developing
    // because it is super dope what I am doing
    string tracing_ID = 4;
}
message GetAppsResponse {
    int32 status_code = 1;
    string msg = 2;
    repeated LightApp apps = 3;
}

message GetByIDRequest {
    string app_ID = 1;
    // light distributed tracing ID - light because it serves the propose  of developing
    // because it is super dope what I am doing
    string tracing_ID = 4;
}

message GetByIDResponse {
    int32 status_code = 1;
    string msg = 2;
    App app = 3;
}


message LightApp {
    string name = 1;
    string uuid = 2;
}

message App {
    string name = 1;
    User owner = 2;
    repeated User members = 3;
    string app_token = 4;
}
message User {
    string uuid = 1;
    string name = 2;
    string orgn_domain = 3;
}


